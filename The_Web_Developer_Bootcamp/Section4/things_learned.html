<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Exercise</title>
  </head>
  <body>
  <h1>Register</h1>

  <form>
    <div>
        <label for="First Name">First Name:</label>
        <input name="First Name" id="First Name" type="text" required>
        <label for="Last Name">Last Name:</label>
        <input name="Last Name" id="Last Name" type="text" required>
    </div>

    <div>
      <label for="Male">Male</label>
      <input name="gender" id="Male" type="radio" value="Male">
      <label for="Female">Female</label>
      <input name="gender" id="Female" type="radio" value="Female">
      <label for="Other">Other</label>
      <input name="gender" id="Other" type="radio" value="Other">
    </div>

    <div>
      <label for="Email">Email:</label>
      <input name="Email" id="Email" type="email" required>

      <label for="Password">Password:</label>
      <input name="Password" id="Password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
    </div>

    <div>
      <label>
        Birtday:
        <select name="DOBMonth">
          <option> - Month - </option>
          <option value="January">January</option>
          <option value="Febrary">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <select name="DOBDay">
          <option> - Day - </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <select name="DOBYear">
          <option> - Year - </option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1987</option>
        </select>
      </label>
    </div>

    <div>
      <label for="terms">I agree to the terms and conditions </label>
      <input id="terms" name="terms" type="checkbox" value="terms" required>
    </div>

    <button>Submit</button>
  </form>

  </body>
</html>
